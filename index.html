<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <section class="container">
    <div class="card">
      <div class="img-container">
        <img src="images/image-product-mobile.jpg" class="item-img">
      </div>
      <div class="content-container">
        <div class="text-content">
          <p class="tags">P E R F U M E</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="pricing-container">
          <p id="current-price">$149.99</p>
          <p id="original-price">$169.99</p>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
